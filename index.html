<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios HTML</title>
    <style>
        #conteudo {
            padding: 30px 0px;
        }
    </style>
</head>
<body> 
    <header>
        <h1>Exercícios HTML</h1>
    </header>
    <nav>
        <a href wm-nav="exercicio/teste.html"> 00 - Teste </a>
        <a href wm-nav="exercicio/tag_texto1.html"> 01 - Texto 1</a>
        <a href wm-nav="exercicio/tag_texto2.html"> 02 - Texto 2</a>
        <a href wm-nav="exercicio/listas.html"> 03 - Listas</a>
        <a href wm-nav="exercicio/listas_aninhada.html"> 04 - Listas Aninhada</a>
        <a href wm-nav="exercicio/link.html"> 05 - Links</a>
        <a href wm-nav="exercicio/tabela.html"> 06 - Tabela</a>
        <a href wm-nav="exercicio/form.html"> 07 - Formulário</a>
    </nav>
    <section id="conteudo"></section>
    <footer>
        Estudando Web
    </footer>
    <script>
        //o wm-nav foi adicionado ao invés de 'a' pois estou pegando os links que tem esse atributo ao invés de pegar todos links
        //percorrendo todos os links através de querySelectorAll em cima das tags 'a'
        document.querySelectorAll('[wm-nav]').forEach(link =>{
            const conteudo = document.getElementById('conteudo')

            link.onclick = function(e){ //função para o click
                //evita que o comportamento padrão ocorra
                e.preventDefault()
                //chamada AJAX através desse link pegado
                fetch(link.getAttribute('wm-nav'))
                .then(resp => resp.text()) //pegar o conteúdo html dessa requisição
                .then(html => conteudo.innerHTML = html) //to jogando dentro de conteúdo esse html que foi pego
            }
        })
    </script>
</body>
</html>
